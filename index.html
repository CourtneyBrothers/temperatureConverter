<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
        <label for "tempConverter">Please enter the temperature to convert</label>
        <input type="text" id="tempConverter" name="name" placeholder="Celsius or Farenheit">
        </div>
        <div>
            <button>Submit</button>
        </div>
        <p>Is this temperature in Celsius or Farenheit?</p>
        <div>
          <input type="radio" id="Farenheit"
           name="degrees" value="degree">
          <label for="Farenheit">Farenheit</label>
      
          <input type="radio" id="Celsius"
           name="degrees" value="degree">
          <label for="Celsius">Celsius</label>
      
          
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
